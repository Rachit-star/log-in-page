<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="icon">
                
            </div>
            <div>
                <h1>Register</h1>
            </div>
        </div>


        
        <div class="message">
            <p>Signup now and get full access to our content.</p>
        </div>
        
        <div class="content">
            <div class="textboxes">
                <form>
                    <input type="text" placeholder="Firstname" class="first" required="" >
                    <input type="text" placeholder="Lastname" class="first" required="">
                    

                    <input type="email" placeholder="Email" class="info" required="">
                    <input type="password" placeholder="Password" class="info" required="">
                    <input type="password" placeholder="Confirm password" class="info" required="">
                    
                    <button>Submit</button>
                </form>


                
            </div>

            <div class="footer">
                <p>Already have an account?<a href="#"> Signin</a></p>
               
            </div>
        </div>

        
    </div>

    
</body>
</html>
